apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId "com.tycho.app.primenumberfinder"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 12
        versionName "1.3.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:26.1.0'
    compile 'com.android.support:cardview-v7:26.1.0'
    compile 'com.android.support:recyclerview-v7:26.1.0'
    compile 'com.android.support:design:26.1.0'
    compile 'com.android.support:support-v13:26.1.0'
    compile 'com.jaredrummler:colorpicker:1.0.2'
    compile project(':simplegraphs')
    implementation files('libs/Simple Trees 1.1.1.DEV.jar')
    implementation files('libs/Easy Tasks 1.1.20.DEV.jar')
}
